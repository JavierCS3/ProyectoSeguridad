<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="register-container">
        <h2>Registro de Usuario</h2>
        <form action="registro.php" method="post">
            <label for="fullname">Nombre completo:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Ingrese su nombre completo" required>
            
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            
            <div class="button-container">
                <button class="button-33" type="submit">Registrar</button>
                <button class="button-33" type="button" onclick="location.href='proyecto seguridad.html'">Volver</button>
            </div>
        </form>
    </div>
</body>
</html>
